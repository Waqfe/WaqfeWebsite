<!DOCTYPE html>
<html>
  <head>
    <title>Contact Us</title>
    <style>
      /* Add your CSS styles here */
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Contact Us</h1>
      <p>If you have any questions, please contact us on Waqf-e-Nau International:</p>
      <p>Call us: +442085447633</p>
      <p>Fax: +442085447643</p>
      <p>or write: <a href="mailto:info@waqfenau.org">info@waqfenau.org</a></p>
      <div class="contact-form">
        <h2>Get in Touch</h2>
        <form>
          <div class="form-group">
            <label for="waqf-reference">Waqfe-Nau Reference Number</label>
            <input type="text" id="waqf-reference" name="waqf-reference" placeholder="Waqfe-Nau Reference Number">
          </div>
          <div class="form-group">
            <label for="name">Your name</label>
            <input type="text" id="name" name="name" placeholder="Your name">
          </div>
          <div class="form-group">
            <label for="email">Your email</label>
            <input type="email" id="email" name="email" placeholder="Your email">
          </div>
          <div class="form-group">
            <label for="phone">Your Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="Your Phone Number">
          </div>
          <div class="form-group">
            <label for="country">Country</label>
            <input type="text" id="country" name="country" placeholder="Country">
          </div>
          <div class="form-group">
            <label for="subject">Subject</label>
            <input type="text" id="subject" name="subject" placeholder="Subject">
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" placeholder="Message"></textarea>
          </div>
          <button type="submit">Send</button>
        </form>
      </div>
    </div>
  </body>
</html>
